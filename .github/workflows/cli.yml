name: CI/CD - CLI

on:
  push:
    branches:
      - cli

jobs:
  build:
    name: Build, lint, and test on ${{ matrix.os }}

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - name: â‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ“¥ Install dependencies with Bun (with cache)
        run: bun install --cwd apps/cli

      - name: ğŸ› ï¸ Build supabase-cli
        run: cd apps/cli/ && bun run build

      - name: ğŸš€ Publish to npm
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
          package: apps/cli/package.json
