name: CI/CD - react

on:
  push:
    branches:
      - react

jobs:
  build:
    name: Build, lint on ${{ matrix.os }}

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - name: ❇️ Checkout repo
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: 📥 Install dependencies with Bun (with cache)
        run: |
          if [ -d packages/react ]; then
            ls packages/react
            bun install --cwd packages/react
          else
            echo "Directory packages/react not found!"
            exit 1
          fi

      - name: 💅 Lint
        run: |
          if [ -d packages/react ]; then
            echo init && echo list && ls -1 -a && cd packages && ls -1 -a && cd react && echo list && ls -1 -a && bun lint
          else
            echo "Directory packages/react not found!"
            exit 1
          fi

      # - name: 🧪 Test
      #   run: bun test --ci --coverage --max-workers=2

      - name: 🛠️ Build
        run: cd packages/react/ && bun run build && cd ../..

      - name: 🚀 Publish to npm
        run: |
          ls packages/react
          if [ -f packages/react/package.json ]; then
            npx npm-publish --package packages/react/package.json --token ${{ secrets.NPM_TOKEN }}
          else
            echo "package.json not found!"
            exit 1
          fi
