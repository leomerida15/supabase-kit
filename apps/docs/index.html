<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Supabase Kit</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta
			name="Supabase Kit Documentation"
			content="Supabase Kit: monorepo with React hooks, query builder, Postgres diff and CLI for Supabase"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" />
		<style>
			:root {
				/* Paleta azul */
				--theme-color: #1976d2;
				--cover-blue: #1565c0;
				/* ConfiguraciÃ³n dark-mode (docsify-dark-switcher) */
				--dark-base-background: #1a2332;
				--dark-base-color: #bbc0c4;
				--dark-theme-color: #42a5f5;
				--dark-code-color: var(--dark-color);
				--dark-heading-color: var(--dark-theme-color);
				--dark-cover-background: var(--cover-blue);
				--dark-code-background: #243447;
				--dark-tip-background: #1a2d42;
				--dark-warn-background: #0d3a5c;
				--dark-icon-size: 25px;
				--dark-icon-transition: 0.1s ease-in-out 0.1s;
				--dark-moon-color: #000000;
				--dark-sun-color: #ffffff;
			}
			/* Cover siempre con fondo azul fijo (light y dark mode) */
			section.cover {
				background: var(--cover-blue) !important;
				background-image: none !important;
			}
			section.cover .cover-main h1,
			section.cover .cover-main h1 a,
			section.cover .cover-main h1 a span,
			section.cover .cover-main blockquote,
			section.cover .cover-main blockquote p {
				color: #fff !important;
			}
			section.cover .cover-main > p:last-child a {
				border-color: rgba(255, 255, 255, 0.8);
				color: #fff;
			}
			section.cover .cover-main > p:last-child a:last-child {
				background-color: rgba(255, 255, 255, 0.2);
			}
			section.cover blockquote > p > a {
				border-bottom-color: rgba(255, 255, 255, 0.8);
				color: #fff;
			}
			section.cover .mask {
				background-color: var(--cover-blue) !important;
				opacity: 1 !important;
			}
			.docsify-dark-mode section.cover,
			.docsify-dark-mode section.cover .mask {
				background: var(--cover-blue) !important;
				background-color: var(--cover-blue) !important;
			}
		</style>
	</head>
	<body>
		<div id="app"></div>
		<script>
			window.$docsify = {
				name: 'Supabase Kit',
				repo: 'https://github.com/leomerida15/supabase-kit',
				coverpage: './_cover.md',
				tabs: {
					persist: true,
					sync: true,
					theme: 'classic',
					tabComments: true,
					tabHeadings: true,
				},
				loadSidebar: true,
				subMaxLevel: 0,
				auto2top: true,
				autoHeader: false,
				search: {
					maxAge: 86400000,
					paths: 'auto',
					placeholder: 'Search',
					noData: 'No Results!',
					depth: 6,
				},
				plugins: [
					function (hook, vm) {
						hook.beforeEach(function (html) {
							return html;
						});
					},
					// Scroll main content to section when #/?id=section-id
					function (hook, vm) {
						function scrollToSectionId() {
							const hash = window.location.hash || '';
							const qs =
								hash.indexOf('?') >= 0 ? hash.slice(hash.indexOf('?') + 1) : '';
							const id = new URLSearchParams(qs).get('id');
							if (id) {
								const el = document.getElementById(id);
								if (el) {
									el.scrollIntoView({ block: 'start', behavior: 'smooth' });
								}
							}
						}
						hook.doneEach(scrollToSectionId);
					},
					// Scroll sidebar so the active link is visible
					function (hook, vm) {
						function scrollSidebarToActive() {
							const sidebar = document.querySelector('.sidebar');
							const active = sidebar?.querySelector('a.active');
							if (sidebar && active) {
								active.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
							}
						}
						hook.doneEach(scrollSidebarToActive);
					},
					// Set sidebar link as active when URL has matching ?id=
					function (hook, vm) {
						function setActiveByQueryId() {
							const hash = window.location.hash || '';
							const qs =
								hash.indexOf('?') >= 0 ? hash.slice(hash.indexOf('?') + 1) : '';
							const id = new URLSearchParams(qs).get('id');
							const sidebar = document.querySelector('.sidebar');
							if (!sidebar || !id) return;
							sidebar.querySelectorAll('a[href*="id="]').forEach(function (a) {
								const href = a.getAttribute('href') || '';
								const linkId = new URLSearchParams(
									href.indexOf('?') >= 0 ? href.slice(href.indexOf('?') + 1) : '',
								).get('id');
								a.classList.toggle('active', linkId === id);
							});
						}
						hook.doneEach(setActiveByQueryId);
					},
				],

				// load from _footer.md
				loadFooter: true,

				// Or load from _footer.md
				loadFooter: '_footer.md',
			};
		</script>
		<script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
		<!-- Prism: resaltado de sintaxis para TypeScript y TSX -->
		<script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-tsx.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
		<script src="https://cdn.jsdelivr.net/gh/LIGMATV/docsify-dark-switcher@latest/docsify-dark-switcher.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>
	</body>
</html>
